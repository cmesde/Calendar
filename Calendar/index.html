<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      font-family: sans-serif;
      background-color: rgb(1, 1, 1);
      background-image: linear-gradient(rgb(0, 0, 0, 0.5), rgb(0, 0, 0, 0.5));
      color: white;
      transition: background-color 500ms ease;
    }

    /* header */
    header {
      position: absolute;
      z-index: 999;
      text-align: center;
      top: 0rem;
      padding: 1rem;
      background: inherit;
    }

    .container {
      position: relative;
      width: 100%; /* Make the container full width */
      max-width: 400px; /* Set a maximum width for larger screens */
    }

    /* holidays */
    ul {
      list-style: none;
      width: 100%;
      height: 50%;
      position: relative;
      perspective: 900px;
      transform-style: preserve-3d;
    }

    ul>li {
      position: absolute;
      left: 50%;
      top: calc(50% - 1.2rem);
      --rotateX: calc(
        1deg * var(--rotateDegrees) * calc(var(--day_idx) - var(--currentDay))
      );
      transform: rotateX(var(--rotateX)) translateZ(190px) translateX(-50%)
        scale(var(--scale, 1));
      --hue: calc(var(--rotateDegrees) * var(--day_idx));
      background-color: hsl(var(--hue), 50%, var(--lightness, 50%));
      width: 70%;
      color: white;
      display: grid;
      grid-template-columns: 2.5rem auto;
      height: 2.4rem;
      transition: transform 500ms ease, background-color 500ms ease;
    }

    ul>li.active {
      --lightness: 30%;
      --scale: 1.1;
    }

    ul>li>* {
      display: grid;
      align-items: center;
    }

    li>time {
      text-align: center;
    }

    li>span {
      padding-inline-start: 0.5rem;
      color: white;
    }

    /* controls */
    .controls {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }

    .controls button {
      width: 1.5rem;
      aspect-ratio: 1;
      font-size: 0.9rem;
      color: white;
      border: none;
      background: #39657e;
      display: flex;
      place-items: center;
    }

    .controls button:hover,
    .controls button:focus {
      background: rgb(6, 60, 131);
    }

    .controls button:active {
      transform: scale(0.9);
    }

    .border {
      width: 96%;
      height: 3em;
      border: 1px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 400px) {
      ul>li {
        width: 90%; /* Adjust the width for smaller screens */
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>15th November 2023</h1>
  </header>

  <audio id="backgroundMusic" autoplay loop>
    <source src="I Like Her.mp3" type="audio/mp3">

  <div class="container">

  </div>

  <div class="border"></div>

  <script>
    const febHolidays = [
    "Dear Loveee,",

  "But anyways, My sweet little girlfriend(wifeðŸ¤­)",
  "You're the love of my life,",
  "I Love You So muchâ¤ï¸"
    ];

    const ulEl = document.querySelector("ul");
    const d = new Date();
    let daynumber = d.getDate() - 1; // Use the current day of the month directly
    let activeIndex = daynumber;
    const rotate = -360 / febHolidays.length;
    init();

    function init() {
      febHolidays.forEach((holiday, idx) => {
        const liEl = document.createElement("li");
        liEl.style.setProperty("--day_idx", idx);
        liEl.innerHTML = `<time datetime="2022-02-${idx + 1}">${idx + 1}</time><span>${holiday}</span>`;
        ulEl.append(liEl);
      });
      ulEl.style.setProperty("--rotateDegrees", rotate);
      adjustDay(0);
    }

    function adjustDay(nr) {
      daynumber = (daynumber + nr + febHolidays.length) % febHolidays.length;
      activeIndex = daynumber;
      ulEl.style.setProperty("--currentDay", activeIndex);
      const activeEl = document.querySelector("li.active");
      if (activeEl) activeEl.classList.remove("active");
      const newActiveEl = document.querySelector(`li:nth-child(${activeIndex + 1})`);
      document.body.style.backgroundColor = window.getComputedStyle(newActiveEl).backgroundColor;
      newActiveEl.classList.add("active");


      const backgroundMusic = document.getElementById("backgroundMusic");
      backgroundMusic.play();
    }

    window.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          adjustDay(-1);
          break;
        case "ArrowDown":
          adjustDay(1);
          break;
        default:
          return;
      }
    });
  </script>

</html>
